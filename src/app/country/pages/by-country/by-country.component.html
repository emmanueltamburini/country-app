<h2>Search by country</h2>
<hr>

<div class="row">
  <div class="col">
    <app-search-input
      (onEnter)="search($event)"
      (onDebounce)="getSuggestions($event)"
      placeholder="Search country..."
    >
    </app-search-input>
  </div>
</div>

<hr>

<div *ngIf="isError" class="alert alert-danger">
  The country {{query}} was not found
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-country-table
      [countries]="countries"
    >
    </app-country-table>
  </div>
</div>
